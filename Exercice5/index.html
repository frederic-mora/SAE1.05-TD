<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Start-Up SAé1.05</title>
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <section class="content"></section>

    <script type="module">
      // ce script est de type module.
      // Cela permet d'importer ce qui est exporté du fichier javascript indiqué après from
      // On importe l'objet DataRecipe contenu (et exporté) dans "./data/dataRecipe.js"
      import { DataRecipe } from "./data/dataRecipe.js";
      // On importe le composant/objet Recipe contenu (et exporté) dans "./component/Recipe/script.js"
      import { Recipe } from "./component/Recipe/script.js";

      // Partie controlleur 
      // Après avoir importé les données (modèle) et la composant Recipe (vue),
      // On fait afficher le premier par le second
      Recipe.render(".content", DataRecipe);

    </script>
  
  </body>
</html>
